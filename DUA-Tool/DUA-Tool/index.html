<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Structool</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="Scripts/jsPlumb-2.2.3-min.js""></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="app.js" ></script>
</head>
<body>
    <div id="site_choice">
    <input type="file" id="fileLoader" name="files" title="Load File"/>
    <div id="structbuttons">
        <div onclick="clickSelect('ntree','Straight')" class="structbutton tree"></div>
        <div onclick="clickSelect('ngraph', 'Straight')" class="structbutton graph"></div>
        <div onclick="clickSelect('nlist', 'Straight')" class="structbutton list"></div>
    </div>

    
</div>
     
    <div id="site_drawing" class="heufer-umlauf" style="display: none">
        <div class="toolbox" id="toolbox">
            <div class="cbtn _add" id="cbtn_add" onclick="click_addNode()"></div>
            <div class="cbtn _con" id="cbtn_con" onclick="click_addCon()"></div>
            <div class="cbtn _conch" id="cbtn_conch" onclick="click_chgCon()" style="display:none"></div>
            <div class="cbtn _edt" id="cbtn_edt" onclick="click_editText()"></div>
            <div class="cbtn _del" id="cbtn_del" onclick="click_delete()"></div>
            <div class="cbtn _new" onclick="click_newFile()"></div>
        </div>
        <div class="canvas" id="canvas"></div>
    </div>
</body>
</html>
